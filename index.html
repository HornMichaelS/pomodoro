<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Pomodoro</title>
</head>

<body>
  <div class="timer-container">
    <div class="main-view">
      <div class="timer-display">
        25:00
      </div>
      <div class="timer-settings-container">
        <div class="session-length">
          <div class="section-title">SESSION</div>
          <div class="timer-control">
            <button class="control-left">〈</button>
            <span class="control-value">25</span>
            <button class="control-left">〉</button>
          </div>
        </div>
        <div class="break-length">
          <div class="section-title">BREAK</div>
          <div class="timer-control">
            <button class="control-left">〈</button>
            <span class="control-value">5</span>
            <button class="control-left">〉</button>
          </div>
        </div>
      </div>
    </div>
    <div class="timer-controls-containter">
      <button id="start-button">Start</button>
      <button id="pause-button">Pause</button>
      <button id="stop-button">Stop</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
